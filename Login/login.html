    <body>

        <script>
            window.onload = function() {
                var urlParams = new URLSearchParams(window.location.search);
                var error = urlParams.get('error');
                if (error === '1') {
                    alert('Incorrect email or password. Please try again.');
                }
            };
        </script>
        
        <div class="main">

            <div class="main-left">
                
               
                <img id="logo" src="./images/logo.png">

                <div class="main-left-down">

                    <h3 id="login-title">Login the Account</h3>

                    <form action="login.php" method="post" class="form-login">
                        <input type="text" id="email" class="input-box" name="Email" placeholder="Email" required><br><br>
                        <input type="password" id="password" class="input-box" name="password" placeholder="Password" required><br><br>
                        <input type="submit" value="Login" id="login-button">
                    </form>

                    <div class="create-account">
                        <h6 class="create-account-text">Don't have a Account? <a href="../signup/signup.php" id="create-account-text2">Create Account</a></h6>
                    </div>  

                </div>

                <div class="animi-machine">
                    <img src="./images/login-animation.gif" id="animiimg">
                </div>
            </div>
                
            <div class="main-right">
                <img src="./images/dress-girl.png" id="dress-girl">
            </div>
        </div>
